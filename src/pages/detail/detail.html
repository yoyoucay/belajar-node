<ion-header>

  <ion-navbar>
    <ion-title>Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
      <ion-card>
        <ion-item>
          <ion-avatar item-start>
            <img src="{{item.avatar}}">
          </ion-avatar>
          <h2>{{item.first_name}} {{item.last_name}}</h2>
        </ion-item>
        <ion-card-content>
          <p>Birtdate : {{item.birthdate}}</p>
          <p>Email : {{item.email}}</p>
          <p>Gender : {{item.gender}}</p>
          <p>IP Address : {{item.ip_address}}</p>
        </ion-card-content>
      </ion-card>
    <button ion-button full (click)="kembali()"> Back to Home </button>
</ion-content>
