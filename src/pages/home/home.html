<ion-header>
  <ion-navbar>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let item of data" (click)="detailData(item)">
    <ion-item>
      <ion-avatar item-start>
        <img src="{{item.avatar}}">
      </ion-avatar>
      <h2>{{item.first_name}} {{item.last_name}}</h2>
    </ion-item>
    <ion-card-content>
      <p>Birtdate : {{item.birthdate}}</p>
      <p>Email : {{item.email}}</p>
      <p>Gender : {{item.gender}}</p>
      <p>IP Address : {{item.ip_address}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
