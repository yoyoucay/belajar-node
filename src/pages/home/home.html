<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label color="primary" floating>Nama</ion-label>
    <ion-input [(ngModel)]="data.nama"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label color="primary" floating>Pendapat</ion-label>
      <ion-textarea placeholder="Pendapat anda.." [(ngModel)]="data.pendapat"></ion-textarea>
  </ion-item>

  <button ion-button full (click)="submit()"> Submit </button>
</ion-content>
