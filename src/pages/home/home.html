<ion-header>
  <ion-navbar>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let item of data" (click)="detailData(item)">
    <ion-item>
      <ion-avatar item-start>
        <img src="{{item.avatar}}">
      </ion-avatar>
      <h2>{{item.fullName}} </h2>
    </ion-item>
    <ion-card-content>
      <p> <ion-icon name="pin" isActive="false"></ion-icon> University : {{item.university}}</p>
      <p> <ion-icon color="bright" name="key" role="img" class="icon icon-ios icon-ios-bright ion-ios-key" aria-label="key"></ion-icon> Credit Card Type : {{item.creditCardType}}</p>
      <p> <ion-icon name="calculator" role="img" class="icon icon-ios ion-ios-calculator" aria-label="calculator"></ion-icon> No. Credit Card : {{item.creditCard}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
