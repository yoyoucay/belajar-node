<ion-header>

  <ion-navbar color="secondary">
    <ion-title>{{jokes.category | titlecase}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let joke of jokes.quotes">
    <ion-card-content>
      {{joke.text}}
    </ion-card-content>
  </ion-card>
</ion-content>
