<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-item *ngFor="let joke of jokes" (click)="detail(joke)">
    <ion-icon name="{{joke.icon}}" item-left></ion-icon>
    {{joke.category | titlecase}}
  </button>
</ion-content>
